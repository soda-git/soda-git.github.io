<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Code - GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #666;
        }
        
        .welcome {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .feature h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🥤 Soda Code</h1>
        
        <div class="welcome">
            <h2>欢迎来到 Soda Code</h2>
            <p>这里是一个基于 GitHub Pages 的静态网站托管空间</p>
        </div>
        
        <p>本项目专为托管各类静态网页而设计，提供简洁、高效的在线展示平台。</p>
        
        <div class="features">
            <div class="feature">
                <h3>🚀 快速部署</h3>
                <p>通过 Git 推送即可快速部署网站</p>
            </div>
            
            <div class="feature">
                <h3>📱 响应式设计</h3>
                <p>完美适配各种设备屏幕尺寸</p>
            </div>
            
            <div class="feature">
                <h3>🎨 美观界面</h3>
                <p>现代化的设计风格和用户体验</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 Soda Code. Powered by GitHub Pages.</p>
            <p>最后更新：<span id="updateTime"></span></p>
        </div>
    </div>
    
    <script>
        // 显示当前时间
        document.getElementById('updateTime').textContent = new Date().toLocaleString('zh-CN');
        
        // 简单的欢迎动画
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
